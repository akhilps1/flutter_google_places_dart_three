name: flutter_google_places_dart_three
description: Google places autocomplete widgets for flutter. No wrapper, use https://pub.dev/packages/google_maps_webservice
# version: 1.0.0
# repository: https://github.com/fluttercommunity/flutter_google_places

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  google_api_headers: ^3.1.0
  google_maps_webservice_dart_three:
    git: https://github.com/akhilps1/google_maps_webservice.git

  http: ^1.1.0
  rxdart: ^0.28.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.10.0

flutter:
  assets:
    - packages/flutter_google_places/assets/google_black.png
    - packages/flutter_google_places/assets/google_white.png

dependency_overrides:
  meta: ^1.15.0
